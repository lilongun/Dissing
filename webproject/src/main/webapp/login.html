				<div class="comments-area" style=" position:relative;height:200px;width:350px;margin:0px auto;">
					<form>
						<p>
							<!--<label>Name</label>-->
							<label>用户名</label>
							<input id="name" type="text" value="">
						</p>
						<p>
							<!--<label>Password</label>-->
							<label>密码</label>
							<input id="password" type="password" value="">
						</p>
						<p>
							<!--<input id="loginButton" type="button" value="Login">-->
							<input id="loginButton" type="button" value="登录">
							<input type="button" style="float:right" onclick="window.location.href='register.html'" value="立即注册">
						</p>
					</form>
					<script>
					$('#loginButton').click(function(){
						var name = $('#name').val();
						var password = $('#password').val();
						if(name == ''){
							$.confirm({
								//'title'		: 'Delete Confirmation',
								'title'		: 'Tips',
								//'message'	: 'You are about to delete this item. <br />It cannot be restored at a later time! Continue?',
								'message'	: 'Please input name!',
								'buttons'	: {
									/*'Yes'	: {
										'class'	: 'blue',
										'action': function(){
											elem.slideUp();
										}
									},*/
									'OK': {
										'class'	: 'gray',
										'action': function(){}	// Nothing to do in this case. You can as well omit the action property.
									}
								}
							});
							return;
						}else if(password == ''){
							$.confirm({
								//'title'		: 'Delete Confirmation',
								'title'		: 'Tips',
								//'message'	: 'You are about to delete this item. <br />It cannot be restored at a later time! Continue?',
								'message'	: 'Please input password!',
								'buttons'	: {
									/*'Yes'	: {
										'class'	: 'blue',
										'action': function(){
											elem.slideUp();
										}
									},*/
									'OK': {
										'class'	: 'gray',
										'action': function(){}	// Nothing to do in this case. You can as well omit the action property.
									}
								}
							});
							return;
						}
						$.ajax({
							url: 'http://localhost:9099/auth/oauth/token?grant_type=password&username='+ name +'&password=' + password,
							dataType: "json",
							/*username: "bonzzy",
							password: "bonzzy",*/
							async: false,
							headers: {
								"Authorization": "Basic " + btoa("dissing" + ":" + "dissing")
							},
							type: "POST",
							success:function (data) {
								if(data.access_token == null || data.access_token == '' || data.access_token == undefined){
									$.confirm({
										//'title'		: 'Delete Confirmation',
										'title'		: 'Tips',
										//'message'	: 'You are about to delete this item. <br />It cannot be restored at a later time! Continue?',
										'message'	: 'Sorry, server exception!',
										'buttons'	: {
											/*'Yes'	: {
												'class'	: 'blue',
												'action': function(){
													elem.slideUp();
												}
											},*/
											'OK': {
												'class'	: 'gray',
												'action': function(){}	// Nothing to do in this case. You can as well omit the action property.
											}
										}
									});
									return;
								}
								//添加一个会话cookie，有效期到用户关闭浏览器
								$.cookie('access_token', data.access_token);
                                $.cookie('dissing_user_name', name);
								//$.cookie('access_token', 'the_value', { expires: 7 }); //有效期为7天的cookie
								//$.cookie('access_token'); //读取cookie
								//$.cookie('access_token', null);  //删除cookie
								window.location.href = 'gallery.html';
							},
							error:function(){
								$.confirm({
									//'title'		: 'Delete Confirmation',
									'title'		: 'Tips',
									//'message'	: 'You are about to delete this item. <br />It cannot be restored at a later time! Continue?',
									'message'	: 'Sorry, incorrect user or password, please input again!',
									'buttons'	: {
										/*'Yes'	: {
											'class'	: 'blue',
											'action': function(){
												elem.slideUp();
											}
										},*/
										'OK': {
											'class'	: 'gray',
											'action': function(){}	// Nothing to do in this case. You can as well omit the action property.
										}
									}
								});
							}
						});
					});
					</script>
